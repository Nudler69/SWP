<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <script src="file.js"></script>
    <script src="jquery-3.6.4.slim.min.js"></script>
    
</head>
<body>
    <form method="post" action="{{ url_for('index') }}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required><br>

        <label for="radio">Radiobutton:</label>
        <input type="radio" id="radio" name="radio" value="radio_value" required><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" required><br>

        <label for="tel">Tel:</label>
        <input type="tel" id="phone" name="phone" pattern="\+\d{2} \d{3} \d+" required /><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="url">Url:</label>
        <input type="url" id="url" name="url" required><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" required><br>

        <label for="file">File:</label>
        <input type="file" name="fileInput" id="fileInput" accept=".txt" required>

        <button type="submit">Submit</button>
    </form>


    <script src="jquery-3.6.4.slim.min.js"></script>
    <script src="file.js"></script>

</body>
</html>
